<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="./main.js"></script>
    <title>Restaurant</title>
  </head>
  <body>
    <div class="navigation">
      <input type="checkbox" class="navigation__checkbox" id="navi-toggle" />
      <label for="navi-toggle" class="navigation__button">
        <span class="navigation__icon">&nbsp;</span>
      </label>
      <div class="navigation__background">&nbsp;</div>
      <nav class="navigation__nav">
        <ul class="navigation__list">
          <li class="navigation__item">
            <a href="#" class="navigation__link">Home</a>
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__link">Menu</a>
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__link">Contact</a>
          </li>
        </ul>
      </nav>
    </div>

    <div id="content">
      <div class="home">
        <h1 class="home__title home__title--restaurant">RR</h1>

        <div class="home__description">
          <h2 class="home__title home__title--h2">Abous us:</h2>
          <figure class="home__figure">
            <img
              src="../images/cooperRR.PNG"
              alt="Agent Cooper in RR"
              class="home__img left-side"
            />
            <div class="right-side">
              <blockquote class="home__blockquote">
                <p>
                  "This diner, and its extraordinarily good coffee and pie, has
                  become, I admit, something of an obsession for me."
                </p>
              </blockquote>
              <figcaption class="home__figcaption">
                &ndash;Dale Cooper, <cite>Twin Peaks</cite>
              </figcaption>
            </div>
          </figure>
        </div>

        <div class="home__hours">
          <h2 class="home__title home__title--h2">Hours:</h2>
          <ul class="home__list">
            <li class="home__elem">Monday: 6am - 6pm</li>
            <li class="home__elem">Tuesday: 6am - 6pm</li>
            <li class="home__elem">Wednesday: 6am - 6pm</li>
            <li class="home__elem">Thursday: 6am - 10pm</li>
            <li class="home__elem">Friday: 6am - 10pm</li>
            <li class="home__elem">Saturday: 8am - 10pm</li>
            <li class="home__elem">Sunday: 8am - 8pm</li>
          </ul>
        </div>

        <div class="home__location">
          <h2 class="home__title home__title--h2">Location:</h2>
          <p>At Main Street and Falls Avenue, Twin Peaks, Washington</p>
        </div>
      </div>
    </div>
  </body>
</html>
