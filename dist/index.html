<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="./main.js"></script>
    <title>Restaurant</title>
  </head>
  <body>
    <div class="navigation">
      <input type="checkbox" class="navigation__checkbox" id="navi-toggle" />
      <label for="navi-toggle" class="navigation__button">
        <span class="navigation__icon">&nbsp;</span>
      </label>
      <div class="navigation__background">&nbsp;</div>
      <nav class="navigation__nav">
        <ul class="navigation__list">
          <li class="navigation__item">
            <a href="#" class="navigation__link">Home</a>
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__link">Menu</a>
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__link">Contact</a>
          </li>
        </ul>
      </nav>
    </div>

    <div id="content">
      <div class="contacts">
        <h1 class="contacts__title contacts__title--restaurant">CONTACTS</h1>
        <div class="contacts__owner">
          <img
            src="../images/Norma.jpg"
            alt="Owner"
            class="contacts__img contacts__img--owner"
          />
          <div class="right-side">
            <h3 class="contacts__name">Norma Jennings</h3>
            <h3 class="contacts__position">Owner</h3>
            <h3 class="contacts__phone">555-555-5554</h3>
            <h3 class="contacts__email">totallyRealEmail@notFake.com</h3>
          </div>
        </div>
        <div class="contacts__map"></div>
      </div>
    </div>
  </body>
</html>
